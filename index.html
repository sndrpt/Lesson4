<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>☀️ Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/1446ac47dc.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <img src="multimedia/background.jpg" class="img-fluid" alt="" />
    <div class="container">
      <div class="card card-outside">
        <div class="card-body outside-body">
          <div class="card card-inside">
            <div class="card-body inside-body">
              <form class="row g-3 input-form" id="input-form">
                <div class="col-6">
                  <div class="input-group mb-3">
                    <input
                      class="form-control"
                      id="searchBar"
                      type="text"
                      autofocus="on"
                      autocomplete="off"
                      placeholder="Search..."
                    />
                    <div class="input-group-append">
                      <span class="input-group-text" id="basic-addon2"
                        ><i class="fa-solid fa-magnifying-glass search-icon"></i
                      ></span>
                    </div>
                  </div>
                </div>
                <div class="col-6 button-column">
                  <button
                    type="submit"
                    class="btn search-button mb-3"
                    id="search-button"
                  >
                    Search
                  </button>
                  <button
                    type="submit"
                    class="btn search-location-button mb-3"
                    id="location-button"
                  >
                    My current location
                  </button>
                </div>
              </form>
              <div class="row information">
                <div class="col">
                  <ul>
                    <li class="city" id="displayed-city"></li>
                    <li class="temperature-info">
                      <img
                        src="http://openweathermap.org/img/wn/10d@2x.png"
                        id="icon"
                      /><span id="temp"></span
                      ><span class="units">
                        <a class="active temp-celsius" id="celsius" href="#"
                          >°C</a
                        >
                        |
                        <a class="temp-fahrenheit" id="fahrenheit" href="#"
                          >°F</a
                        >
                      </span>
                    </li>
                  </ul>
                </div>
                <div class="col detail">
                  <ul>
                    <li class="detail-info-today" id="detail-today"></li>
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind"></span>m/s</li>
                    <li class="description" id="description"></li>
                  </ul>
                </div>
              </div>
              <center><hr /></center>
              <br />
              <div id="forecast"></div>
            </div>
            <footer>
              <a
                href="https://github.com/sndrpt/weather-app"
                class="link-github"
                target="_blank"
                >Open-source code</a
              >
              by Sandra Pytlik
            </footer>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
